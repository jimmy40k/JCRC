<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSC Command GUI</title>
  
  <!-- Firebase v8 SDK (No ES modules) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  
  <!-- Link to your custom script.js file -->
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Send OSC Command</h1>

  <form id="commandForm">
    <label for="addressInput">OSC Address:</label>
    <input type="text" id="addressInput" name="addressInput" placeholder="/osc/zoom" required>
    <br>
    <label for="valueInput">Value:</label>
    <input type="number" id="valueInput" name="valueInput" placeholder="50" required>
    <br><br>
    <button type="submit">Send Command</button>
  </form>

  <h2 id="currentCommand">Last Command: Not yet sent</h2>

</body>
</html>
