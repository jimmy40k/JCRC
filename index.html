<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gimbal Control</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your styles.css file -->
</head>
<body>
    <div class="button-container">
        <!-- Row 1 (Up) -->
        <div class="button-row">
            <button id="up" class="btn">Up</button>
        </div>

        <!-- Row 2 (Left/Right) -->
        <div class="button-row">
            <button id="left" class="btn">Left</button>
            <button id="right" class="btn">Right</button>
        </div>

        <!-- Row 3 (Down) -->
        <div class="button-row">
            <button id="down" class="btn">Down</button>
        </div>
    </div>

    <!-- Include Firebase and external JS -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>

    <!-- Link to your external script.js file -->
    <script src="script.js"></script>
</body>
</html>
