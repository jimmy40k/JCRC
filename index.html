<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gimbal & Zoom Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="button-container">
        <!-- Row 1 (Up/Down/Left/Right) -->
        <div class="button-row">
            <button id="up" class="btn">Up</button>
            <button id="down" class="btn">Down</button>
        </div>

        <div class="button-row">
            <button id="left" class="btn">Left</button>
            <button id="right" class="btn">Right</button>
        </div>

        <!-- Speed Control (Slider for 1 to 100) -->
        <div class="speed-control">
            <label for="speed">Speed (1-100):</label>
            <input type="range" id="speed" name="speed" min="1" max="100" value="20">
            <span id="speed-value">20</span>
        </div>

        <!-- Zoom Controls -->
        <div class="button-row">
            <button id="zoomMax" class="btn">Zoom Max</button>
            <button id="zoomMin" class="btn">Zoom Min</button>
        </div>

        <div class="zoom-control">
            <label for="zoom">Zoom (0-100):</label>
            <input type="range" id="zoomSlider" name="zoomSlider" min="0" max="100" value="50">
            <span id="zoom-value">50</span>
        </div>
    </div>

    <!-- Include Firebase SDK 8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <!-- Link to your external script.js file -->
    <script src="script.js"></script>
</body>
</html>
