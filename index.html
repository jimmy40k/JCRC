<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Control</title>
    <style>
        #directional-buttons {
            display: grid;
            grid-template-areas:
                ". up ."
                "left . right"
                ". down .";
            gap: 10px;
            justify-items: center;
        }

        #move-up {
            grid-area: up;
        }

        #move-down {
            grid-area: down;
        }

        #move-left {
            grid-area: left;
        }

        #move-right {
            grid-area: right;
        }

        #control-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #manual-focus-control,
        #zoom-control,
        #speed-control {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="control-panel">
        <h1>Camera Control</h1>
        
        <div id="focus-toggle">
            <label for="focus-mode">Focus Mode:</label>
            <button id="toggle-focus">Auto Focus</button>
        </div>

        <div id="directional-buttons">
            <button id="move-up">Up</button>
            <button id="move-left">Left</button>
            <button id="move-right">Right</button>
            <button id="move-down">Down</button>
        </div>

        <div id="speed-control">
            <label for="speed-slider">Speed:</label>
            <input type="range" id="speed-slider" min="1" max="100" value="20">
        </div>

        <div id="zoom-control">
            <label for="zoom-slider">Zoom:</label>
            <input type="range" id="zoom-slider" min="0" max="100" value="50">
            <div id="zoom-buttons">
                <button id="zoom-max">Zoom Max</button>
                <button id="zoom-min">Zoom Min</button>
            </div>
        </div>

        <div id="manual-focus-control" style="display: none;">
            <label for="focus-slider">Manual Focus:</label>
            <input type="range" id="focus-slider" min="0" max="100" value="50">
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
